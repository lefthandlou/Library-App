<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Tenor+Sans&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>

    <h2 class="heading">My Library</h2>
    <button class="addBook">+</button>
    
    <div class="addNewBook">
        
        <form class="book-input">

            <div class="inputWrapper">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="input title">
            </div>
    
            <div class="inputWrapper">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="input author">
            </div>


            <div class="inputWrapper">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" class="input pages">
            </div>
    
         
            <div class="inputWrapper">
                <label for="read">Read</label>
                <input type="checkbox" class="input read" id="read">
            </div>
            
            <div class="inputWrapper">
                <input type="button" value="Add to Shelf" id="submit" name="submit" class="submit">
            </div>
            
        </form>
    </div>

   <div class="bookShelf">
        <h4>Bookshelf</h4>
       
   </div>

    <script src="./script.js"></script>
</body>
</html>
