<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <form class="book-input">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="input title">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" class="input author">
      
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" class="input pages">

        <label class="switch">
            <input type="checkbox" class="input read">
            <span class="slider round"></span>
        </label>

        <input type="button" value="Submit" id="submit" name="submit" class="submit">

    </form>

    <script src="./script.js"></script>
</body>
</html>
